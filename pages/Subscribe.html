<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../utilites/css/subscribe.css">
    <title>Formulário Dinâmico</title>
    
</head>
<body>
    <div class="cosmic-background" id="starContainer"></div>
    <div class="cosmic-container">
        <video class="video-cosmic" controls>
            <source src="/api/placeholder/600/400" type="video/mp4">
            Seu navegador não suporta vídeo.
        </video>

        <form id="cosmicForm">
            <div class="form-group">
                <input type="text" class="cosmic-input" placeholder="Nome Cósmico" required>
            </div>
            <div class="form-group">
                <input type="tel" class="cosmic-input" placeholder="Transmissor Interestelar" required>
            </div>
            <div class="form-group">
                <input type="email" class="cosmic-input" placeholder="Portal de Comunicação" required>
            </div>
            <button type="submit" class="cosmic-btn">Conectar Universo</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../utilites/js/subscribe.js"></script>
</body>
</html>
