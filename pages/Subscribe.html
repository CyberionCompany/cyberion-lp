<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../utilites/css/subscribe.css">
    <title>Formulário Dinâmico</title>
    
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="form-container">
            <section>
                <div class="video-container">
                    <iframe 
                        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                        title="Vídeo Informativo" 
                        frameborder="0" 
                        allowfullscreen
                    ></iframe>
                </div>
            </section>

            <section>
                <h2>Formulário de Contato</h2>
                <form id="contactForm">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome" 
                            placeholder="Nome" 
                            required
                        >
                    </div>
                    <div class="input-wrapper">
                        <input 
                            type="tel" 
                            id="telefone" 
                            name="telefone" 
                            placeholder="Telefone" 
                            required
                        >
                    </div>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="E-mail" 
                            required
                        >
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../utilites/js/subscribe.js"></script>
</body>
</html>
